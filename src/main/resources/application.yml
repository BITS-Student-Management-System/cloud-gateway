server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: STDUENT-SERVICE
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/students/**
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
             - Path=/departments/**
        - id: COURSE-SERVICE
          uri: lb://COURSE-SERVICE
          predicates:
             - Path=/courses/**
